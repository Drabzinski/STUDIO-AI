
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>IA na Prática – Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root { --vh: 1vh; }
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        background: #0a0a0a;
      }
      .text-gradient { background: linear-gradient(135deg, #06b6d4, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .bg-gradient-premium { background: linear-gradient(135deg, #06b6d4, #8b5cf6); }
      .ios-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      #initial-loader {
        position: fixed; inset: 0; background: #0a0a0a;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px; height: 40px; border: 3px solid rgba(6, 182, 212, 0.1);
        border-top-color: #06b6d4; border-radius: 50%; animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.28.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="color: #666; font-size: 10px; margin-top: 15px; font-weight: 800; letter-spacing: 0.2em; text-transform: uppercase;">Studio AI Loading</p>
    </div>
    <div id="root"></div>
    <!-- O Vite usará este script como ponto de entrada para o bundling -->
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
      // Correção de altura para mobile browsers
      const setHeight = () => {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      };
      window.addEventListener('resize', setHeight);
      setHeight();
    </script>
  </body>
</html>
