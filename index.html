
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Studio AI â€“ Premium Prompt Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
      :root { --vh: 1vh; }
      body { 
        font-family: 'Inter', sans-serif; 
        background: #000;
        color: white;
        overflow-x: hidden;
      }
      .text-gradient { 
        background: linear-gradient(135deg, #00f2ff, #7000ff); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
      }
      .bg-gradient-premium { 
        background: linear-gradient(135deg, #00f2ff, #7000ff); 
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .ios-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      #initial-loader {
        position: fixed; inset: 0; background: #000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999;
      }
      .spinner {
        width: 50px; height: 50px; border: 2px solid rgba(0, 242, 255, 0.1);
        border-top-color: #00f2ff; border-radius: 50%; animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.28.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <div style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.3em; color: #00f2ff; text-transform: uppercase;">Aguarde o Studio</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
